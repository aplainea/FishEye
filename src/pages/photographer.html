<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link rel="icon" type="image/png" href="../../public/assets/favicon.png" />
        <!-- Custom CSS (Compiled by SASS)-->
        <link href="public/sass/css/main.css" rel="stylesheet" type="text/css" />
        <!-- Font DM -->
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome : https://fontawesome.com -->
        <script src="https://kit.fontawesome.com/dcb233c813.js" crossorigin="anonymous"></script>
        <title>Fisheye - photographe</title>
    </head>
    <body id="body">
        <!-- HEADER -->
        <header id="header">
            <!-- Logo -->
            <a href="index.html">
                <img src="public/assets/medias/logo.png" class="logo" alt="Logo Fisheye" />
            </a>
        </header>

        <!-- MAIN -->
        <main id="main">
            <div class="photographer__page">
                <!-- Photogapher page here -->
            </div>

            <!-- Photographer filter -->
            <div class="photographer__filter">
                <label class="photographer__filter--label">Trier par</label>
                <!-- Default option -->
                <div
                    class="photographer__filter--select FE-button"
                    role="button"
                    tabindex="0"
                    aria-label="trier les médias par ..."
                    aria-haspopup="true"
                    aria-expanded="false"
                    aria-selected="true"
                >
                    <p class="photographer__filter--active"></p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <!-- All options -->
                <div class="photographer__filter--menu FE-button">
                    <div
                        id="filter-popularite"
                        class="photographer__filter--option FE-button"
                        role="listbox"
                        tabindex="0"
                        aria-label="tri des médias par popularité"
                        aria-selected="true"
                    >
                        <p class="photographer__filter--optionname">Popularité</p>
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                    <div class="photographer__filter--separator"></div>
                    <div
                        id="filter-date"
                        class="photographer__filter--option FE-button"
                        role="listbox"
                        tabindex="0"
                        aria-label="tri des médias par date"
                        aria-selected="false"
                    >
                        <p class="photographer__filter--optionname">Date</p>
                    </div>
                    <div class="photographer__filter--separator"></div>
                    <div
                        id="filter-titre"
                        class="photographer__filter--option FE-button"
                        role="listbox"
                        tabindex="0"
                        aria-label="tri des médias par titre"
                        aria-selected="false"
                    >
                        <p class="photographer__filter--optionname">Titre</p>
                    </div>
                </div>
            </div>

            <!-- Photographer medias -->
            <section class="photographer__portfolio--media">
                <!-- All media -->
            </section>
            <!-- Aside likes -->
            <aside class="aside-likes">
                <!-- total likes here -->
            </aside>
        </main>

        <!-- Modal Contact -->
        <div class="modal__contact--background">
            <dialog
                id="modal__contact"
                aria-hidden="true"
                aria-label="Contact le/la photographe"
                class="modal"
            >
                <!-- Modal header -->
                <header>
                    <!-- Modal header title -->
                    <h2></h2>
                    <!-- Modal header close -->
                    <div aria-label="Bouton pour fermer la modale de contact">
                        <svg
                            role="img"
                            tabindex="0"
                            aria-describedby="Bouton pour fermer la modale de contact"
                            class="modal__contact--close"
                            width="42"
                            height="42"
                            viewBox="0 0 42 42"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <title>Fermer</title>
                            <desc>Bouton pour fermer la modale de contact</desc>
                            <path
                                d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
                                fill="white"
                            />
                        </svg>
                    </div>
                </header>
                <!-- Modal form -->
                <form
                    id="modal__form--contact"
                    name="Modal form contact"
                    onsubmit="validationFormContact(event)"
                >
                    <!-- firstname -->
                    <div id="firstname_data" aria-label="Prénom" class="formData input-control">
                        <label for="firstname">Prénom</label>
                        <input
                            id="firstname"
                            name="firstname"
                            type="text"
                            class="text_control"
                            required
                        />
                    </div>
                    <!-- lastname -->
                    <div id="lastname_data" aria-label="Nom" class="formData input-control">
                        <label for="lastname">Nom</label>
                        <input
                            id="lastname"
                            name="lastname"
                            type="text"
                            class="text_control"
                            required
                        />
                    </div>
                    <!-- email -->
                    <div id="email_data" aria-label="Email" class="formData input-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" class="text_control" required />
                    </div>
                    <!-- message -->
                    <div
                        id="messageContact_data"
                        aria-label="Votre message"
                        class="formData input-control"
                    >
                        <label for="messageContact">Votre message</label>
                        <textarea
                            id="messageContact"
                            name="messageContact"
                            class="text_control"
                            required
                        ></textarea>
                    </div>
                    <!-- submit -->
                    <div aria-label="Envoyer">
                        <input
                            type="submit"
                            value="Envoyer"
                            id="valid-btn"
                            class="modal__contact--submit FE-button"
                        />
                    </div>
                </form>
            </dialog>
        </div>

        <!-- Modal LightBox -->
        <div class="modal__lightbox--background">
            <dialog
                id="modal__lightbox"
                aria-hidden="true"
                aria-label="Affiche un média en grand"
                class="modal__lightbox"
            >
                <div class="modal__lightbox--container">
                    <!-- Arrow next left -->
                    <div class="modal__lightbox--arrowleft" role="button" tabindex="0">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div>
                        <div class="modal__lightbox--media">
                            <!-- Show the media here -->
                        </div>
                        <div class="modal__lightbox--title">
                            <!-- Title media here -->
                        </div>
                    </div>
                    <div class="modal__lightbox--subcontainer">
                        <!-- Icon close modal -->
                        <div
                            aria-label="Bouton pour fermer la modale de lightbox"
                            aria-hidden="true"
                        >
                            <svg
                                role="img"
                                tabindex="0"
                                aria-describedby="Bouton pour fermer la modale de lightbox"
                                class="modal__lightbox--close"
                                width="42"
                                height="42"
                                viewBox="0 0 42 42"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <title>Fermer</title>
                                <desc>Bouton pour fermer la modale de lightbox</desc>
                                <path
                                    d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
                                    fill="white"
                                />
                            </svg>
                        </div>
                        <!-- Arrow next right -->
                        <div class="modal__lightbox--arrowright" role="button" tabindex="0">
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </div>
                </div>
            </dialog>
        </div>

        <!-- JAVASCRIPT -->
        <!-- Factories -->
        <script src="../../src/scripts/factories/PhotographersFactory.js"></script>
        <script src="../../src/scripts/factories/MediaFactory.js"></script>
        <!-- Models -->
        <script src="../../src/scripts/models/Photographer.js"></script>
        <script src="../../src/scripts/models/Media.js"></script>
        <script src="../../src/scripts/models/Image.js"></script>
        <script src="../../src/scripts/models/Video.js"></script>
        <script src="../../src/scripts/models/Lightbox.js"></script>
        <!-- Template -->
        <script src="../../src/scripts/templates/PhotographerCard.js"></script>
        <script src="../../src/scripts/templates/PhotographerPage.js"></script>
        <script src="../../src/scripts/templates/MediaCard.js"></script>
        <script src="../../src/scripts/templates/ImageCard.js"></script>
        <script src="../../src/scripts/templates/VideoCard.js"></script>
        <script src="../../src/scripts/templates/Likes.js"></script>
        <!-- Api -->
        <script src="../../src/scripts/api/Api.js"></script>
        <script src="../../src/scripts/api/PhotographerApi.js"></script>
        <script src="../../src/scripts/api/MediaApi.js"></script>
        <!-- Components -->
        <script src="../../src/scripts/component/Lightbox.js"></script>
        <script src="../../src/scripts/component/Media.js"></script>
        <script src="../../src/scripts/component/Photographer.js"></script>
        <!-- Utils -->
        <script src="../../src/scripts/utils/ContactForm.js"></script>
        <script src="../../src/scripts/utils/Dropdown.js"></script>
        <script src="../../src/scripts/utils/FilterMedia.js"></script>
        <!-- Entry point -->
        <script src="../../src/scripts/Router.js"></script>
        <script src="../../src/scripts/App.js"></script>
    </body>
</html>
